<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="inc();">+1</button>
    <button onclick="dec();">-1</button>
</body>
<script>
    function inc() {
        var a = localStorage.getItem("a")
        if (!a) {
            a = 1
        } else {
            a = Number(a) + 1
        }
        localStorage.setItem("a", a)
    }
    function dec() {
        var a = localStorage.getItem("a")
        if (!a) {
            a = -1
        } else {
            a = Number(a) - 1
        }
        localStorage.setItem("a", a)
    }
</script>
</html>
